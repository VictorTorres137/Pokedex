<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body>

  <header>
    <div id="d-input">
      <input id="pokemon" type="text">
      <button id="btok"> OK </button>
    </div>
  </header>

  <div id="tipos">
    <div class="tipo espaco"> ???? </div>
  </div>

  <div id="info">
    <section class="stats">
      <div class="nome" id="nome"> ID. 123 altaria </div>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"
        id="imagemPokemon">
      <section class="atributos">
        <div class="statusbase"> Status Base</div>
        <div class="statsind"> <div> HP:  </div> <div id="hp"> 123 </div> </div>
        <div class="statsind"> <div> Atk:  </div> <div id="atk"> 123 </div> </div>
        <div class="statsind"> <div> Def:  </div> <div id="def"> 123 </div> </div>
        <div class="statsind"> <div> Sp. Atk:  </div> <div id="spatk"> 123 </div> </div>
        <div class="statsind"> <div> Sp. Def:  </div> <div id="spdef"> 123 </div> </div>
        <div class="statsind"> <div> Spd:  </div> <div id="spd"> 123 </div> </div>
      </section>
    </section>

    <section class="indicacao">
      <div> 4x </div>
      <div> 2x </div>
      <div> 1x </div>
      <div> 1/2x </div>
      <div> 1/4x </div>
      <div> 0x </div>
    </section>

    <section id="fraquesas">
      <div id="d4x" class="campofraq"></div>
      <div id="d2x" class="campofraq"></div>
      <div id="d1x" class="campofraq"></div>
      <div id="d1_2x" class="campofraq"></div>
      <div id="d1_4x" class="campofraq"></div>
      <div id="d0x" class="campofraq"></div>
    </section>
  </div>



  <script src="script.js"></script>
</body>

</html>
